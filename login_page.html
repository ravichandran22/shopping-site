<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/boost.css">
</head>
<body>
	<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<div class="container">
	
	<form class="needs-validation" novalidate>
		<h1>Login Form</h1>
		<div class="form-group">
			<label>Email:</label>
			<input type="text" class="form-control" name="email" placeholder="Enter Email" required style="width: 350px">
			<div class="valid-feedback">Valid</div>
			<div class="invalid-feedback">Please fill out this field</div>
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="Password" class="form-control" name="Password" placeholder="Enter Password" required style="width: 350px">
			<div class="valid-feedback">Valid</div>
			<div class="invalid-feedback">Please fill out this field</div>
		</div>
		<div class="form-group form-check">
			<label class="form-group-label">
				<input class="form-check-input" type="checkbox" required>Remember me.
				<div class="valid-feedback">valid</div>
			<div class="invalid-feedback">check this checkbox to continue</div>
			</label>
		</div>
		<button type="submit" id="submit" class="btn btn-primary">
		Submit</button>
	</form>
</div>
